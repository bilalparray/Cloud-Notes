name: cloud_notes
description: A Flutter application for cloud-synced notes with Google authentication.
publish_to: 'none'
version: 1.0.0+100

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  cloud_functions: ^5.1.2
  google_sign_in: ^6.2.1
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# App Icon Configuration
# Step 1: Create a 1024x1024px PNG icon and save as assets/icon/icon.png
# Step 2: Run: flutter pub get
# Step 3: Run: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: false  # Set to true if you have iOS folder set up
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#2563EB"
    theme_color: "#2563EB"
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#2563EB"
  # Optional: Create app_icon_foreground.png for Android adaptive icon
  # adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
